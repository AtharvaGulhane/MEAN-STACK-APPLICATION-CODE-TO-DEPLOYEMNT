<h2>{{ isEditMode ? 'Edit User' : 'Create New User' }}</h2>
<form (submit)="saveUser()">
  <div>
    <label for="name">Name:</label>
    <input type="text" [(ngModel)]="user.name" name="name" title="name" required/>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="user.email" name="email" title="name" required/>
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" [(ngModel)]="user.age" name="age" title="age"/>
  </div>
  <button type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
</form>
